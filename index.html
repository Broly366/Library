<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="page">
    <div class="header">
        <div class="left-header">THE LIBRARY</div>
        <div class="right-header">
            <dialog data-modal class="hidden-form">
                <form method="dialog">
                    <legend>Fill the form to add a book!</legend>
                    <div class="title">
                        <label for="title">What's the title?</label>
                        <input type="text" name="title" id="title">
                    </div>
                    <div class="author">
                        <label for="author">Who is the author?</label>
                        <input type="text" name="author" id="author">
                    </div>
                    <div class="pages">
                        <label for="pages">How many pages does it have?</label>
                        <input type="number" name="pages" id="pages">
                    </div>
                    <div class="read">
                        <label for="read">Have you already read it?</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div class="btns">
                        <button data-close-modal class="close-button">Close</button>
                        <button class="submit">Create</button>
                    </div>
                </form>
            </dialog>
            <button data-open-modal class="form-button">New Book</button>
        </div>
    </div>
    <div class="main-content">
        <div class="cards"></div>
    </div>
    <div class="footer">Broly366</div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
